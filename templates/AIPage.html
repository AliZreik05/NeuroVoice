{% extends 'base.html' %}
{% block title %}NeuroVoice AI{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/AIPageStyles.css') }}">
{% endblock %}
{% block content %}
<body>
  <header>
    <a href="{{ url_for('index') }}">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/icon.png') }}" class="logo">
        <span class="brand-text">NeuroVoice</span>
      </div>
    </a>
    <nav>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Sign up</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <div class="card upload-card">
      <label for="audioFile">Upload Speech File:</label>
      <input type="file" id="audioFile" accept="audio/*" />
      <button id="analyzeBtn" class="btn btn-primary" disabled>Analyze</button>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="card result-card hidden" id="resultCard">
      <h2 id="resultLabel">ðŸš© Alzheimer Detected</h2>
      <p class="confidence" id="confidenceText">Confidence: 92%</p>
      <button class="btn-outline" id="reAnalyzeBtn">Re-analyze</button>
    </div>
  </main>
  <footer>Â© 2025 NeuroVoice</footer>
{% endblock %}
